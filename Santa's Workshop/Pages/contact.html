    <body style="background-color: rgb(122, 32, 32);">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 10vh;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Santa's Workshop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

        <h1 style="margin: 30px 350px; color: whitesmoke;">Send your letter to Santa!</h1>

            <form style="width: 50%; position: absolute; left: 25%; top: 20vh;">
                <div class="input-group mb-3">
                    <span class="input-group-text">First Name</span>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
                    <span class="input-group-text">Last Name</span>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
                </div>
                <div class="input-group date" data-provide="datepicker">
                    <input type="text" class="form-control">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <span class="input-group-text">Mensaje:</span>
                    <textarea class="form-control" aria-label="With textarea" style="height: 30vh;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
