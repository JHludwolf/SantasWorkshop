<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfs</title>

    <link rel="icon" href="../../Style/Resources/logo.png" sizes="100x100">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 10vh;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Santa's Workshop</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" style="padding-left: 72vw;">
            <a class="nav-link" href="../database.html">Back to Requests Menu</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <h1 style="margin-left: 5vw;">Elfs</h1>
  

    <div style="width: 90%; position: absolute; left: 5%;">
      <h6>Group by Country:</h6>
        <div class="input-group mb-3" style="margin-top: 20px;">
          <input type="text" class="form-control" placeholder="Country" aria-label="Country" id="countyInput">
          <button class="btn btn-outline-secondary" type="countryButton" id="button-addon2">Group By</button>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Best Elfs</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Worst Elfs</label>
        </div>
    
        <table class="table table-striped" style=" margin-top: 10px; background-color: whitesmoke;" id="table">
          <tr>
              <th>Name</th>
              <th>Delivery Country</th>
              <th>Years of Service</th>
              <th>Manufactured Toys</th>
              <th>Cookie Wage</th>
          </tr>
      </table>   
    
    </div>
    
    
    <script type="text/javascript" src="../../Scripts/elfs.js"></script>
    <script>
      setListeners();
    </script>
</body>
</html>
